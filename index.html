<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around, the, US" />
    <meta name="author" content="James Petersen" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.png"
        alt="Around the US Logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/jacques-cousteau.jpg"
          alt="Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__title">Explorer</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="./images/yosemite.jpg"
            alt="Yosemite Valley"
            class="card__image"
          />
          <div class="card__text-container">
            <h3 class="card__title">Yosemite Valley</h3>
            <button class="card__image-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.jpg"
            alt="Lake Louise"
            class="card__image"
          />
          <div class="card__text-container">
            <h3 class="card__title">Lake Louise</h3>
            <button class="card__image-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald-mountains.jpg"
            alt="Bald Mountains"
            class="card__image"
          />
          <div class="card__text-container">
            <h3 class="card__title">Bald Mountains</h3>
            <button class="card__image-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
          <div class="card__text-container">
            <h3 class="card__title">Latemar</h3>
            <button class="card__image-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise.jpg"
            alt="Vanoise National Park"
            class="card__image"
          />
          <div class="card__text-container">
            <h3 class="card__title">Vanoise National Park</h3>
            <button class="card__image-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago.jpg"
            alt="Lago di Braies"
            class="card__image"
          />
          <div class="card__text-container">
            <h3 class="card__title">Lago di Braies</h3>
            <button class="card__image-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
