<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around, the, US" />
    <meta name="author" content="James Petersen" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <div class="profile">
        <div class="profile__avatar">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar-image"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-name">
            <p>Jacques Cousteau</p>
            <button>
              <img
                src="images/Edit Button.png"
                alt="Edit"
                class="profile__edit-button-image"
              />
            </button>
          </div>
          <div class="profile__info-title">
            <p class="profile__info-title">Explorer</p>
          </div>
        </div>
        <div>
          <button class="profile__add-button">
            <img
              src="images/plus-sign-image.png"
              alt="Add"
              class="profile__add-button-image"
            />
          </button>
        </div>
      </div>
    </div>

    <main></main>
    <footer></footer>
  </body>
</html>
