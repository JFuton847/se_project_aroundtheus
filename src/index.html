<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around, the, US" />
    <meta name="author" content="James Petersen" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        alt="Around the US Logo"
        class="header__logo"
        src="<%=require('./images/logo.png')%>"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            src="<%= require('./images/jacques-cousteau.jpg') %>"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__avatar-edit-icon" id="avatar-edit-button"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            id="profile-edit-button"
            type="button"
          ></button>
          <h2 class="profile__title">Explorer</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-edit-close-button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-modal-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__form-input"
              placeholder="Name"
              id="profile-name-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__form_error"
              id="profile-name-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              class="modal__form-input"
              placeholder="Description"
              id="profile-title-input"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__form_error"
              id="profile-title-input-error"
            ></span>
          </label>
          <button class="modal__save-button modal__save-button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-card-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__form-input modal__form-input_type_title"
              placeholder="Title"
              id="card-title-input"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__form_error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="url"
              class="modal__form-input modal__form-input_type_url"
              placeholder="Image URL"
              id="image-url-input"
              required
              pattern="https?://.+"
            />
            <span class="modal__form_error" id="image-url-input-error"></span>
          </label>
          <button class="modal__save-button modal__save-button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Update Profile Avatar Modal -->
    <div class="modal" id="update-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="update-avatar-close-button"
        ></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="update-avatar-form">
          <label class="modal__label">
            <input
              type="url"
              name="avatar"
              class="modal__form-input modal__form-input_type_url"
              placeholder="Image URL"
              id="image-url-input"
              required
              pattern="https?://.+"
            />
            <span class="modal__form_error" id="image-url-input-error"></span>
          </label>
          <button class="modal__save-button modal__save-button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview-image">
        <div class="modal__image-wrapper">
          <button
            class="modal__close-button modal__close-button_preview-image"
            id="preview-image-close-button"
          ></button>
          <img src="" alt="" class="modal__image" id="modal-image" />
          <h2
            class="modal__preview-image-title"
            id="modal-preview-image-title"
          ></h2>
        </div>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__text-container">
          <h3 class="card__title"></h3>
          <button class="card__like-button" type="button"></button>
          <button
            class="card__delete-button card__delete-button_active"
            type="button"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
